<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Blog | Login</title>
</head>

<body>
  <div id="navbar">
    <div class="navbar-title">
      <a class="navabr-title-text" href="index.html">Blog</a>
    </div>
    <div class="dummy"></div>
    <div class="auth">
      <div class="auth-element">
        <a class="auth-redirect" href="register.html">Don't have an account? Register</a>
      </div>
    </div>
  </div>
  <div class="body-area">
    <div class="user-container">
      <div class="user-brand">
        <h2>Login</h2>
      </div>
      <form>
        <div class="credentials">
          <div class="credential-element">
            <input type="email" name="email" size="30" maxlength="60" autocomplete="email" autofocus="true"
              placeholder="Email" id="email" required />
          </div>
          <div class="credential-element">
            <input type="password" name="password" size="30" maxlength="60" autocomplete="current-password"
              placeholder="Password" id="password" required />
          </div>
          <div class="credential-element">
            <button type="submit" name="button" id="login-button">
              Login
            </button>
          </div>
          <div class="user-error-area">
            <div class="user-error-message">
              <p id="login-error-message"></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
